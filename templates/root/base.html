<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
{% load django_tables2 %}
{% load custom_filters %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no shrink-to-fit=no"/>
   
    <!-- Preloader CSS (added first for quick loading) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/loaders.css/0.1.2/loaders.min.css"/>
    <style>
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .preloader-hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
        
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/css/select2.min.css" rel="stylesheet">

    <!-- AOS plugin -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- My css style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
    <!-- Preloader (placed right after body tag) 
    <div id="preloader">
        <div class="">
            <h6 class="text-danger" > APPLICATION Loading ...</h7>
            <div>
                
                <img class=" no-report-img" src="{% static 'images/preloader_3.gif' %}" alt="" width=380px height=400px>
            </div>
            <div></div>
            <div></div>
        </div>
    </div> -->

    {% block content %}
    {% endblock %}

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- jQuery (required by some plugins like Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>

    <!-- Bootstrap JS (Bootstrap.bundle includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- AOS (Animate on Scroll) -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script src="{% static 'js/charts.js' %}"></script>

    <!-- Plotly dash -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.plot.ly/dash/dash-renderer.min.js"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>

    <!-- Preloader JavaScript (added before custom scripts) -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize AOS after preloader hides
            AOS.init();
            
            // Hide preloader when everything is loaded
            window.addEventListener('load', function() {
                const preloader = document.getElementById('preloader');
                setTimeout(() => {
                    preloader.classList.add('preloader-hidden');
                    setTimeout(() => {
                        preloader.style.display = 'none';
                    }, 500);
                }, 1000); // Minimum display time (1 second)
            });
        });
    </script>

    <!-- Custom JavaScript (your custom script file) -->
    <script type="text/javascript" src="{% static 'js/style2.js' %}"></script>
</body>
</html>
