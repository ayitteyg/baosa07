<!DOCTYPE html>
{% extends 'tempt/base.html' %}
{% load static %}
{% load humanize %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>user login</title>
</head>
<body>

 {% block content %}
  
  

      <!--Main Navigation-->
<header>
  <style>
    #intro {
      background-image: url("../static/img/ayittey.og.jpg");
      height: 100vh;
     
    }

    /* Height for devices larger than 576px */
    @media (min-width: 992px) {
      #intro {
        margin-top: -58.59px;
      }
    }

    .navbar .nav-link {
      color: #fff !important;
    }
  </style>
  
  <center>

      <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-9-sm-9 text-black">
              <br><br><br>
      
              <div class="px-5 ms-xl-4">
                <img  class="img" src="{% static "img/ayittey.og.jpg" %}" alt="">
              </div>
      
              <div class="align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form style="width: 23rem;" method="post" action="{% url "homepage" %}">
                  {% csrf_token %}
      
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Simple Business Apps Solutions</h5>
                  <hr>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="username" class="form-control form-control-lg" />
                    <label class="form-label" for="username">Username</label>
                  </div>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Password</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                  </div>
      
                  <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                  <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p>
      
                </form>
      
              </div>
      
            </div>
            
          </div>
        </div>
      </section>
          
  </center>        
    
  
      {% endblock %}
</body>
</html>
